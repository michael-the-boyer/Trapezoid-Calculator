<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>repl.it</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <h1 class="headline">Trapezoid Calculator</h1>
    <input type="number"class="field-a"id="a"></input>
    <p class="label-a">field <i>a</i></p>
    <br>
    <input type="number"class="field-b"id="b"></input>
    <p class="label-b">field <i>b</i></p>
    <br>
    <input type="number"class="field-h"id="h"></input>
    <p class="label-h">field <i>h</i></p>
    <br>
    <input type="text"class="field-unit"id="unit"></input>
    <p class="label-unit">field unit</p>
    <br>
    <button class="button"id="button">Calculate</button>
    <script src="script.js"></script>
    <img class="image"src="image.png"alt="Image of trapezoid">
  </body>
</html>
